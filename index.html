<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Art-gallery-website</title>
  </head>
  <body>
    <header>
      <section class="header-section">
        <div class="black-box-desktop"></div>
        <div class="header-img">
          <img
            class="mobile-version-img header-img"
            src="img/Rectangle.jpg"
            alt="man and women looking at art"
          />
          <img
            class="tablet-version-img"
            src="img/Rectangle tablet.jpg"
            alt="man and women looking at art"
          />
        </div>
        <div class="header-text-box">
          <h1 class="header-title">MODERN ART GALLERY</h1>
          <p class="header-text text">
            The arts in the collection of the Modern Art Gallery all started
            from a spark of inspiration. Will these pieces inspire you? Visit us
            and find out.
          </p>
          <a href="#" class="get-to-location-page-btn">
            <span class="btn-part-one">OUR LOCATION </span>
            <span class="btn-part-two"
              ><ion-icon
                class="icon-arrow"
                name="chevron-forward-outline"
              ></ion-icon
            ></span>
          </a>
        </div>
      </section>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
